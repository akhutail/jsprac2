<script>
function funCal(){
	var str = document.getElementById("inp1").value;
    var ans = document.getElementById("answer");
    var n = parseInt(str);
    
    if(n%2==1)
    	n--;
        
    str = "";
    for(var i=n;i>0;i = i - 2){
    	str = str + i + ",";
        
    }
    
	ans.textContent = str;
}
    
    

</script>

  <label for="d1">Number:</label><br><br>
  <input type="text" id="inp1">
  
 <br><br>



<input type=button onClick="funCal();" value="Calculate"><br>
<br>
<textarea id="answer"
          rows="5" cols="33">
</textarea>
