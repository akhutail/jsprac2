<script>
function funCal(){
	var str = document.getElementById("inp1").value;
    var word = document.getElementById("inp2").value;
    var ans = document.getElementById("answer");
    var flag = 1,index = 1;
    for(var i=0;i<str.length;i++){
    	if(str[i]==" ")
        	index++;
            
    	if(str[i]==word[0]){
        	flag = 0;
			for(var j=1;j<word.length;j++){
            	//alert(i);
            	i++;
                if(str[i]==" ")
        			index++;
            	if(str[i]!=word[j]){
                	flag = 1;
                    break;
                }
                if(j==word.length-1){
                	flag = 0;
                }
            }
		}
        
        if(flag==0){
        	ans.textContent = index;
            break;
        }
        else{
        	ans.textContent = "I cannot find the string.";
        }
    }
    if(str == ""){
       	ans.textContent = "empty string!";
    }
}
    
    

</script>

  <label for="d1">String:</label><br>
  <input type="text" id="inp1">
  <br>
  
  <label for="d2">word:</label><br>
  <input type="text" id="inp2">
 <br><br>



<input type=button onClick="funCal();" value="Index"><br>
<br>
<textarea id="answer"
          rows="5" cols="33">
</textarea>
